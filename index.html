<!DOCTYPE HTML>

<html>
  <head>

    
    
    <title>Liquid Scintillator Test Stand</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openLS(event, 'Liquid Scintillator')">Liquid Scintillator (Mk.)
      </button>
      <button class="tablinks" onclick="openPot(event, 'Pot Detector')">Pot Detector</button>
      
      <button class="tablinks" onclick="openFour(event, '4-Paddle')">4-Paddle</button>
    </div>

    <div id="subBody">
      <!-- Tab content -->

      <div id="Liquid Scintillator" class="tabcontent">

	<div id="total_counts"></div>
	<div id="muon_counts"></div>
	<div id="neutron_counts"></div>
	
      </div>

      <div id="Pot Detector" class="tabcontent">

        <div id="pot_counts"></div>
	
      </div>

      <div id="4-Paddle" class="tabcontent">

	<div id="fourPad_counts"></div>
	
      </div>

      
    </div>

    <!-- Footer -->
    <footer id="footer">
      <ul id="graphSettings" class="icons">
	<li><p>Span of data averaged (min):</p></li>
	<li><p id="spanValue"></p></li>
	<li><input type="range" id="span" max="120" min="5" step="5" onchange="spanBufferChanged()" value = "60"></li>
      </ul>
      <ul id="graphSettings" class="icons">
	<li><p>Buffer size for moving average (hours):</p></li>
	<li><p id="bufferValue"></p></li>
	<li><input type="range" id="buffer" max="24" min="1" step="1" onchange="spanBufferChanged()" value = "6"></li>
      </ul>
      <ul id="iconRow" class="icons">
      </ul>
      <ul class="icons">
	<li>GSU Nuclear Physics Group</li>
      </ul>

    </footer>
</div>


<!-- Scripts -->
<script src="assets/js/chart.js"></script>
<script src="assets/js/drawChart.js"></script>

</body>
</html>
